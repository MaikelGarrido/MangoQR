<!-- <app-header></app-header> -->
<ion-content>
  <ion-card mode="ios">
    <ion-card-content>
      <ion-list>
        <ion-item lines="none">
          <ion-icon name="finger-print" slot="start" color="primary"></ion-icon>
          <ion-label class="ion-text-wrap">
            <p>CÃ©dula: {{cedula}}</p>
          </ion-label>
        </ion-item>

        <ion-item lines="none">
          <ion-icon name="qr-scanner" slot="start" color="primary"></ion-icon>
          <ion-label class="ion-text-wrap">
            <p>Serial: {{serial}}</p>
          </ion-label>
        </ion-item>

        <ion-item lines="none">
          <ion-icon name="information-circle-outline" slot="start" color="primary"></ion-icon>
          <ion-label class="ion-text-wrap">
            <p>Escaneado: {{fecha}}</p>
          </ion-label>
        </ion-item>

        <ion-item lines="none">
          <ion-icon name="information-circle-outline" slot="start" color="primary"></ion-icon>
          <ion-label class="ion-text-wrap">
            <p>Tipo: {{tipo}}</p>
          </ion-label>
        </ion-item>

        <ion-item lines="none">
          <ion-icon name="ios-person" slot="start" color="primary"></ion-icon>
          <ion-input type="text" placeholder="Nombre y apellido" [(ngModel)]="nombre"></ion-input>
        </ion-item>
      
      </ion-list>

      <ion-button (click)="btnGuardar()" expand="full" shape="round" mode="ios">Agregar</ion-button>

    </ion-card-content>


  </ion-card>
</ion-content>

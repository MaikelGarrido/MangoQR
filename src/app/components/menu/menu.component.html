<ion-menu side="start" 
menuId="primerMenu" 
contentId="principal">

  <app-header></app-header>

  
<ion-content>
  
    <ion-list>

      <ion-menu-toggle *ngFor="let i of iconos" menuClose>

        <!-- items -->

        <ion-item  [routerLink]="i.redirectTo" lines="none">
          <ion-icon [name]="i.icon" slot="start"></ion-icon>
          <ion-label text-capitalize>{{i.name}}</ion-label>
        </ion-item>

      </ion-menu-toggle> 
      

    </ion-list>

</ion-content>

  
</ion-menu>

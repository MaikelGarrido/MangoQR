<app-header></app-header>

<ion-content>
  <ion-card mode="ios">
    <ion-card-content>

      <ion-item lines="none">
        <ion-label>Tipo de beneficio</ion-label>
        <ion-select placeholder="Elija tipo de beneficio" [(ngModel)]="beneficio" value=""> 
          <ion-select-option value="bolsa">Bolsa</ion-select-option>
          <ion-select-option value="bombona">Bombona</ion-select-option>
          <ion-select-option value="salud">Salud</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item lines="none">
        <ion-label>
          <p>Desde</p>
        </ion-label>
        <ion-datetime value="" doneText="Aceptar" cancelText="Cancelar" placeholder="Ingrese una fecha" displayFormat="DD/MM/YYYY" (ionChange)="loadResults()" [(ngModel)]="startDate"></ion-datetime>
      </ion-item>

      <ion-item lines="none">
        <ion-label>
          <p>Hasta</p>
        </ion-label>
        <ion-datetime value="" placeholder="Ingrese una fecha" displayFormat="DD/MM/YYYY" (ionChange)="loadResults()" [(ngModel)]="endDate" [min]="startDate"></ion-datetime>
      </ion-item>

      <ion-button (click)="generarPDF()" expand="full" shape="round" mode="ios">Generar PDF</ion-button>

      <!-- <ion-button *ngIf="pdf" (click)="openPDF()" expand="full" shape="round" mode="ios">Abrir PDF</ion-button> -->

    </ion-card-content>
  </ion-card>

  <ion-card mode="ios" *ngFor="let QR of QR | async">
    <ion-card-content>
      <ion-list>

        <ion-item lines="none">
          <ion-icon name="information-circle-outline" slot="start" color="primary"></ion-icon>
          <ion-label class="ion-text-wrap">
            <p> {{QR.cedula}} - {{QR.nombre}}</p>
          </ion-label>
        </ion-item>

        <ion-item lines="none">
          <ion-icon name="qr-scanner" slot="start" color="primary"></ion-icon>
          <ion-label class="ion-text-wrap">
            <p>Serial: {{QR.serial}}</p>
          </ion-label>
        </ion-item>

        <ion-item lines="none">
          <ion-icon name="information-circle-outline" slot="start" color="primary"></ion-icon>
          <ion-label class="ion-text-wrap">
            <p>Escaneado: {{QR.createdAt}}</p>
          </ion-label>
        </ion-item>

        <ion-item lines="none">
          <ion-icon name="information-circle-outline" slot="start" color="primary"></ion-icon>
          <ion-label class="ion-text-wrap">
            <p>Tipo de beneficio: {{QR.tipo}}</p>
          </ion-label>
        </ion-item>

      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>

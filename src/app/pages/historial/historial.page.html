<app-header></app-header>

<ion-content>
  <ion-card mode="ios">
    <ion-card-content>

      <ion-item lines="none">
        <ion-label>
          <p>Desde</p>
        </ion-label>
        <ion-datetime max="2030" min="2019" displayFormat="YYYY-DD-MM" (ionChange)="loadResults()" [(ngModel)]="startDate"></ion-datetime>
      </ion-item>

      <ion-item lines="none">
        <ion-label>
          <p>Hasta</p>
        </ion-label>
        <ion-datetime max="2030" min="2019" displayFormat="YYYY-DD-MM" (ionChange)="loadResults()" [(ngModel)]="endDate"></ion-datetime>
      </ion-item>

    </ion-card-content>
  </ion-card>

  <ion-card mode="ios" *ngFor="let QR of QR | async">
    <ion-card-content>
      <ion-list>

        <ion-item lines="none">
          <ion-icon name="finger-print" slot="start" color="primary"></ion-icon>
          <ion-label class="ion-text-wrap">
            <p>CÃ©dula: {{QR.cedula}}</p>
          </ion-label>
        </ion-item>

        <ion-item lines="none">
          <ion-icon name="qr-scanner" slot="start" color="primary"></ion-icon>
          <ion-label class="ion-text-wrap">
            <p>Serial: {{QR.serial}}</p>
          </ion-label>
        </ion-item>

        <ion-item lines="none">
          <ion-icon name="information-circle-outline" slot="start" color="primary"></ion-icon>
          <ion-label class="ion-text-wrap">
            <p>{{QR.createdAt}}</p>
          </ion-label>
        </ion-item>

      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
